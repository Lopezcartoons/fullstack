<!doctype html>
<html lang="en">
  <head>
    <title>Food Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="">Eco Groceries</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item" ><a class="nav-link"  href="">Home</a></li>
            <li class="nav-item"><a  class="nav-link" href="">Locations</a></li>
          </ul>
          <form action="">
            <input type="text">
            <button type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-4">  
        <img class="rounded-circle" src="images/open.jpg" alt="food package">
        <h2>Sustainable Delivery</h2>
        <p>Fresh groceries to your doorstep  </p>
        <p><a class="btn btn-secondary" href="" role="button">View Plans &raquo;</a></p>
      </div>
      <div class="col-md-4">
        <img class="rounded-circle" src="images/Challenge.jpg" alt="Recycle Challenge">
        <h2>Looking for challenge?</h2>
        <p>Try one of our sustainable or recycling challenges.</p>
        <p><a class="btn btn-secondary" href="" role="button">View Details &raquo;</a></p>
      </div>
      <div class="col-md-4">
        <img class="rounded-circle" src="images/Sign.jpg" alt="Package">
        <h2>Sustainable habbits</h2>
        <p>Research backed foods and packaging to lower waste.</p>
        <p><a class="btn btn-secondary" href="" role="button">View Details &raquo;</a></p>
      </div>

    </div>
  </div>
  </body>
</html>
